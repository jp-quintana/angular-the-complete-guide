<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        name="email"
        id="email"
        type="email"
        ngModel
        required
        email
        #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        name="password"
        id="password"
        type="password"
        ngModel
        required
        minlength="6"
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>
  @if (email.touched && email.dirty && email.invalid) {
  <p class="control-error">Invalid values detected. Please check your input.</p>
  } @if (email.touched && password.dirty && password.invalid) {
  <p class="control-error">Invalid values detected. Please check your input.</p>
  }
</form>
