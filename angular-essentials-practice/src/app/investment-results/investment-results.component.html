<table>
  <thead>
    <tr>
      <th>Year</th>
      <th>Interest Value</th>
      <th>Interest (Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
  </thead>
  <tbody>
    @for (result of annualResults; track result.year) {
    <tr>
      <td>{{ result.year }}</td>
      <td>{{ result.interest }}</td>
      <td>{{ result.valueEndOfYear }}</td>
      <td>{{ result.totalInterest }}</td>
      <td>{{ result.totalAmountInvested }}</td>
    </tr>
    }
  </tbody>
</table>
